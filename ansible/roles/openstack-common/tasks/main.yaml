---
#roles-openstack-common tasks main.yml
# install dependencies on the host
- name: Install pip
  become: yes
  apt:
   name: ['python-pip']
   state: latest
   update_cache: yes
  when: ansible_distribution == "Ubuntu"
  # equal to apt-get update: sudo apt-get install python-pip
 
- name: Update pip
  become: yes
  pip:
   name: ['pip']
   state: latest
  # pip install --upgrade pip

- name: Install openstacksdk
  become: yes
  pip:
   name: ['openstacksdk']
   state: latest
  # pip install openstacksdk